# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════════
# SYSTÈME DE POINTS ET CLASSEMENTS
# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════════
# Points attribués selon les performances des joueurs
points:
  # Points par élimination d'un autre joueur
  kill: 1
  
  # Points selon le classement final dans la partie
  # Plus le joueur finit haut dans le classement, plus il gagne de points
  top-12: 1    # 12ème place ou mieux (top 75% avec 16 joueurs)
  top-8: 1     # 8ème place ou mieux (top 50% avec 16 joueurs)
  top-5: 2     # 5ème place ou mieux (top 31% avec 16 joueurs)
  top-3: 3     # 3ème place ou mieux (podium)
  top-2: 3     # 2ème place (finaliste)
  top-1: 5     # 1ère place (victoire) - Le plus gros bonus