# SYSTÈME DE POINTS ET CLASSEMENTS
# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════════
points:
  # Points attribués pour avoir terminé avec succès une map de descente
  parcours-reussi: 5
  
  # Points bonus pour chaque tranche de 100 KingCoins collectés
  kingcoins-100: 1
  
  # Points par élimination d'un adversaire en phase PvP
  kill: 1
  
  # Points selon le classement final (performance globale)
  top-12: 1    # 12ème place ou mieux
  top-8: 1     # 8ème place ou mieux
  top-5: 2     # 5ème place ou mieux
  top-3: 3     # Podium (top 3)
  top-2: 3     # Finaliste (2ème place)
  top-1: 5     # Champion (1ère place)

# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════════
