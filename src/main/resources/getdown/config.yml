# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════════
# PARAMÈTRES DE PARTIE
# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════════
partie:
  # Nombre minimum de joueurs requis pour démarrer une partie
  taille-file-attente: 16
  
  # Lancement automatique même si la file n'est pas complète
  lancement-automatique-actif: true
  
  # Nombre minimum de joueurs requis pour le lancement automatique
  # (doit être inférieur à taille-file-attente)
  minimum-joueurs-lancement-auto: 12
  
  # Délai d'attente avant lancement automatique (en secondes)
  # Si la file n'est pas complète après ce délai, lance avec le minimum de joueurs
  delai-lancement-auto-secondes: 60
  
  # Durée allouée pour chaque map de descente (en secondes)
  duree-par-map-secondes: 150
  
  # Nombre total de maps de descente à parcourir
  nombre-maps: 3
  
  # Durée de la phase de shopping (en secondes)
  duree-phase-stuff-secondes: 90
  
  # Durée de la phase PvP finale (en minutes)
  duree-phase-pvp-minutes: 6
  
  # Nombre de vies par joueur pendant la phase PvP
  vies-pvp: 3
  
  # Délai avant que la bordure commence à se réduire en phase PvP (en minutes)
  temps-avant-bordure-minutes: 1
  
  # Vitesse de réduction de la bordure (en blocs par seconde)
  vitesse-bordure-blocs-par-seconde: 2
  
  # Dégâts infligés par seconde aux joueurs hors de la bordure
  degats-bordure-par-seconde: 4
  
  # Durée de l'effet de régénération après avoir éliminé un joueur (en secondes)
  duree-regeneration-kill-secondes: 10

# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════════
# CONFIGURATION DES BLOCS
# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════════
blocs:
  # Bloc utilisé pour remplacer les blocs spéciaux consommés par les joueurs
  # Par défaut: REDSTONE_BLOCK (bloc de redstone rouge)
  # Autres exemples: BARRIER, BEDROCK, STONE, COBBLESTONE, etc.
  bloc-remplacement: "REDSTONE_BLOCK"

# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════════
# BLOCS SPÉCIAUX DANS LES MAPS DE DESCENTE
# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════════
# Ces blocs donnent des bonus spéciaux quand les joueurs les touchent pendant la descente

blocs-speciaux:

  # ─────────────────────────────────────────────────────────────────────────────────────────────────────────────
  # MAP 1
  # ─────────────────────────────────────────────────────────────────────────────────────────────────────────────

  lanterne:
    # Type de bloc Minecraft utilisé pour représenter ce bloc spécial
    material: "SEA_LANTERN"

    # Liste des effets possibles (format: "EFFET:NIVEAU:DURÉE_EN_SECONDES")
    # Le joueur recevra un effet aléatoire de cette liste
    effets-possibles:
      - "SPEED:2:30"        # Vitesse niveau 2 pendant 30 secondes (positif)
      - "JUMP_BOOST:2:30"   # Saut amélioré niveau 2 pendant 30 secondes (positif)
      - "REGENERATION:1:20" # Régénération niveau 1 pendant 20 secondes (positif)
      - "SLOWNESS:1:15"     # Lenteur niveau 1 pendant 15 secondes (négatif)
      - "WEAKNESS:1:20"     # Faiblesse niveau 1 pendant 20 secondes (négatif)

    message: "§3Lanterne de Mer §f! §6§lEffet aléatoire §f!"

  eponge:
    # Type de bloc Minecraft utilisé pour représenter ce bloc spécial
    material: "SPONGE"

    # Nombre minimum de KingCoins donnés par ce bloc
    kingcoins-min: 8
    # Nombre maximum de KingCoins donnés par ce bloc
    # Le montant final sera aléatoire entre min et max
    kingcoins-max: 12

    # Message affiché au joueur quand il touche ce bloc
    # {kingcoins} sera remplacé par le montant exact reçu
    message: "§9Bloc d'éponge ! §f+§6§l{kingcoins} §eKingCoins !"
  
  # ─────────────────────────────────────────────────────────────────────────────────────────────────────────────
  # MAP 2
  # ─────────────────────────────────────────────────────────────────────────────────────────────────────────────

  tnt:
    material: "TNT"

    kingcoins-min: 8
    kingcoins-max: 12

    message: "§9Bloc de TNT ! §f+§6§l{kingcoins} §eKingCoins !"

  obsidienne:
    material: "OBSIDIAN"
    effets-possibles:
      - "SPEED:2:30"
      - "JUMP_BOOST:2:30"
      - "REGENERATION:1:20"
      - "SLOWNESS:1:15"
      - "WEAKNESS:1:20"

    message: "§3Bloc d'obsidienne §f! §6§lEffet aléatoire §f!"
  
  # ─────────────────────────────────────────────────────────────────────────────────────────────────────────────
  # MAP 3
  # ─────────────────────────────────────────────────────────────────────────────────────────────────────────────

  or:
    material: "GOLD_BLOCK"

    kingcoins-min: 8
    kingcoins-max: 12

    message: "§9Bloc d'OR ! §f+§6§l{kingcoins} §eKingCoins !"

  emeraude:
    material: "EMERALD_BLOCK"
    effets-possibles:
      - "SPEED:2:30"
      - "JUMP_BOOST:2:30"
      - "REGENERATION:1:20"
      - "SLOWNESS:1:15"
      - "WEAKNESS:1:20"

    message: "§3Bloc d'émeraude §f! §6§lEffet aléatoire §f!"


